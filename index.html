<script>
  (function(){
    var path = window.location.pathname;
    var dir;
    if (path.endsWith('/')) {
      dir = path;
    } else if (path.lastIndexOf('.') > path.lastIndexOf('/')) {
      dir = path.substring(0, path.lastIndexOf('/') + 1);
    } else {
      dir = path + '/';
    }
    var base = document.createElement('base');
    base.href = dir;
    document.head.appendChild(base);
  })();
</script>
